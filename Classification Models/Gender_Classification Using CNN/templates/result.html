<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gender Prediction Result</h1>
        <div class="result-container">
            {% if img_data %}
            <img src="{{ img_data }}" alt="Uploaded Image" class="uploaded-image">
            <div class="{{ container_class }}">
                <p><strong>Prediction : </strong> {{ gender_prediction }}</p>
            </div>
            {% else %}
            <p>No face detected in the uploaded image.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('upload') }}" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
